<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <!-- 
    Utilizamos *ngFor para leer los items de una lista que se leen de un array de objetos JSON definidos en el fichero .ts
  -->
  <ion-list>
    <ion-item *ngFor="let item of gestionNoticias.getNoticias()">
      <ion-checkbox color="primary" slot="start" (ionChange)="check($event, item)"></ion-checkbox>
      <ion-label>
      <h1 name="nombre">{{item.source.name}}</h1> 
      <p name="titulo">{{item.title}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
 
</ion-content>
